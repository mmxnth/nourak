    <script>
        // Seleciona os elementos de áudio, botão e ícone
        const audio = document.getElementById('background-music');
        const musicControl = document.getElementById('music-control');
        const musicIcon = document.getElementById('music-icon');

        // Adiciona um evento de clique ao botão
        musicControl.addEventListener('click', () => {
            if (audio.paused) {
                audio.play(); // Inicia a música
                musicIcon.src = "imagens/pause.png"; 
            } else {
                audio.pause(); // Pausa a música
                musicIcon.src = "imagens/play-buttton.png";
            }
        });

        // Função para verificar a senha e redirecionar
        


let isSearchOpened = false; // Variável de controle para saber se a barra foi aberta

// Função para controlar o comportamento do botão de pesquisa
function handleSearchButtonClick() {
    if (window.innerWidth <= 800) { // Se for um dispositivo móvel
        if (!isSearchOpened) {
            // Abrir a barra de pesquisa no primeiro clique
            document.getElementById("search-bar").classList.add("open");
            document.getElementById("search-input").style.display = "block";
            document.getElementById("search-input").focus(); // Foca no input
            isSearchOpened = true; // Marca como aberto
        } else {
            // Funcionar como botão de "enter" após abrir
            checkPassword(); // Chama a função de verificação de senha (ou outra ação desejada)
        }
    } else {
        // No desktop, sempre funciona como botão de "enter"
        checkPassword();
    }
}

// Função para verificar a senha e redirecionar

}
